<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Matrix â€” Task Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="application-shell">
        <header class="masthead">
            <div class="masthead-content">
                <h1 class="site-title">Priority Matrix</h1>
                <p class="site-tagline">Organize tasks by urgency and importance</p>
            </div>
            <div class="masthead-controls">
                <button class="control-btn" id="themeToggleBtn" aria-label="Toggle theme">
                    <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
                <a href="archive.html" class="control-btn" aria-label="View archive">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                </a>
            </div>
        </header>

        <section class="creation-panel" id="creationPanel">
            <div class="panel-wrapper">
                <h2 class="panel-heading">Create New Task</h2>
                <form id="taskCreationForm" class="creation-form">
                    <div class="form-field">
                        <label for="taskDescription" class="field-label">Task Description</label>
                        <textarea id="taskDescription" class="field-input field-textarea" placeholder="What needs to be done?" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-field">
                        <label for="taskLabels" class="field-label">Labels (comma-separated)</label>
                        <input type="text" id="taskLabels" class="field-input" placeholder="work, urgent, client">
                    </div>
                    
                    <div class="form-field">
                        <label for="taskLinks" class="field-label">Links (comma-separated URLs)</label>
                        <input type="text" id="taskLinks" class="field-input" placeholder="https://example.com, https://docs.example.com">
                    </div>
                    
                    <div class="form-field">
                        <label for="taskQuadrant" class="field-label">Quadrant</label>
                        <select id="taskQuadrant" class="field-input field-select" required>
                            <option value="urgentImportant">Urgent & Important</option>
                            <option value="notUrgentImportant">Not Urgent & Important</option>
                            <option value="urgentNotImportant">Urgent & Not Important</option>
                            <option value="notUrgentNotImportant">Not Urgent & Not Important</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                        <button type="button" class="btn btn-ghost" id="cancelCreationBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </section>

        <div class="toolbar">
            <button class="btn btn-primary" id="addTaskBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                New Task
            </button>
            
            <div class="filter-controls">
                <label class="filter-label">Filter by label:</label>
                <div id="labelFilterContainer" class="label-filter-chips">
                    <button class="filter-chip active" data-label="all">All</button>
                </div>
            </div>
        </div>

        <main class="matrix-container">
            <div class="matrix-grid">
                <div class="matrix-quadrant" data-quadrant="urgentImportant" data-dropzone="true">
                    <div class="quadrant-header">
                        <div class="quadrant-indicator urgent-important"></div>
                        <div class="quadrant-title-group">
                            <h2 class="quadrant-title">Do First</h2>
                            <p class="quadrant-subtitle">Urgent & Important</p>
                        </div>
                    </div>
                    <div class="task-collection" id="urgentImportantZone"></div>
                </div>

                <div class="matrix-quadrant" data-quadrant="notUrgentImportant" data-dropzone="true">
                    <div class="quadrant-header">
                        <div class="quadrant-indicator not-urgent-important"></div>
                        <div class="quadrant-title-group">
                            <h2 class="quadrant-title">Schedule</h2>
                            <p class="quadrant-subtitle">Not Urgent & Important</p>
                        </div>
                    </div>
                    <div class="task-collection" id="notUrgentImportantZone"></div>
                </div>

                <div class="matrix-quadrant" data-quadrant="urgentNotImportant" data-dropzone="true">
                    <div class="quadrant-header">
                        <div class="quadrant-indicator urgent-not-important"></div>
                        <div class="quadrant-title-group">
                            <h2 class="quadrant-title">Delegate</h2>
                            <p class="quadrant-subtitle">Urgent & Not Important</p>
                        </div>
                    </div>
                    <div class="task-collection" id="urgentNotImportantZone"></div>
                </div>

                <div class="matrix-quadrant" data-quadrant="notUrgentNotImportant" data-dropzone="true">
                    <div class="quadrant-header">
                        <div class="quadrant-indicator not-urgent-not-important"></div>
                        <div class="quadrant-title-group">
                            <h2 class="quadrant-title">Eliminate</h2>
                            <p class="quadrant-subtitle">Not Urgent & Not Important</p>
                        </div>
                    </div>
                    <div class="task-collection" id="notUrgentNotImportantZone"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
